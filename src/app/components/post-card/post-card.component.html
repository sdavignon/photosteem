<md-card class="example-card" *ngIf="post">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{post.title}}</md-card-title>
    <md-card-subtitle>{{post.author}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image width="400" src="{{post.imageUrls[0]}}">
  <md-card-content>
    <p [innerHtml]="post.body"></p>
  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
